<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Index</title>
        <link rel="stylesheet" href="light.css">
        <link rel="stylesheet" id="sheet" href="main.css">
    </head>
    <body onload="clockMechanism()">
        <div class="container">
            <div class="clock">
                <div class="screen">
                    <div class="days">
                       <div class="monday"><p>mon</p></div>
                       <div class="tuesday"><p>tue</p></div>
                       <div class="wednesday"><p>wed</p></div>
                       <div class="thursday"><p>thu</p></div>
                       <div class="friday"><p>fri</p></div>
                       <div class="saturday"><p>sat</p></div>
                       <div class="sunday"><p>sun</p></div>
                    </div>

                    <div class="time">
                        <div class="back">
                            <div class="hour">00</div>
                            <div class="separator">:</div>
                            <div class="minute">00</div>
                            <div class="separator">:</div>
                            <div class="second">00</div>
                        </div>

                        <div class="fore">
                            <div class="hour"></div>
                            <div class="separator">:</div>
                            <div class="minute"></div>
                            <div class="separator">:</div>
                            <div class="second"></div>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button id="timer">Start Timer</button>
                    <button id="theme">Toggle Theme</button>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
