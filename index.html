<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Index</title>
        <link rel="stylesheet" href="light.css">
        <link rel="stylesheet" id="sheet" href="main.css">
    </head>
    <body onload="clockMechanism()">
        <div class="container">
            <div class="clock">
                <div class="screen">
                    <div class="days">
                       <span class="monday">mon</span>
                       <span class="tuesday">tue</span>
                       <span class="wednesday">wed</span>
                       <span class="thursday">thu</span>
                       <span class="friday">fri</span>
                       <span class="saturday">sat</span>
                       <span class="sunday">sun</span>
                    </div>

                    <div class="time">
                        <div class="back">
                            <span class="hour">00</span>
                            <span class="separator">:</span>
                            <span class="minute">00</span>
                            <span class="separator">:</span>
                            <span class="second">00</span>
                        </div>

                        <div class="fore">
                            <span class="hour"></span>
                            <span class="separator">:</span>
                            <span class="minute"></span>
                            <span class="separator">:</span>
                            <span class="second"></span>
                        </div>
                    </div>

                    <div class="meridian">AM</div>
                </div>

                <div class="buttons">
                    <button id="timer">Start Timer</button>
                    <button id="theme">Toggle Theme</button>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
