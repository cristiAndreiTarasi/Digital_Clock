<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Index</title>
        <link rel="stylesheet" href="light.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body onload="clockMechanism(); currDayColor();">
        <div class="container">

            <div class="todo">
                <h1>To do for this app:</h1>
                <ul>
                    <li>Make stopwatch roll down</li>
                    <li>Make buttons to control stopwatch</li>
                    <li>Finish day highlight behaviour on light theme</li>
                </ul>
            </div>

            <div class="clock">
                <div class="screen">
                    <div class="days">
                       <p class="sunday">sun</p>
                       <p class="monday">mon</p>
                       <p class="tuesday">tue</p>
                       <p class="wednesday">wed</p>
                       <p class="thursday">thu</p>
                       <p class="friday">fri</p>
                       <p class="saturday">sat</p>
                    </div>

                    <div class="time">
                        <div class="back">
                            <div class="hour">00</div>
                            <div class="separator">:</div>
                            <div class="minute">00</div>
                            <div class="separator">:</div>
                            <div class="second">00</div>
                        </div>

                        <div class="fore">
                            <div class="hour"></div>
                            <div class="separator">:</div>
                            <div class="minute"></div>
                            <div class="separator">:</div>
                            <div class="second"></div>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button id="timer">Start Timer</button>
                    <button id="theme">Toggle Theme</button>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
