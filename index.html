<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Index</title>
        <link rel="stylesheet" href="main.css" type="text/css" media="all">
    </head>
    <body>

        <div class="container">
            <div class="clock">
                <div class="screen">
                    <div class="days">
                       <span class="monday">mon</span>
                       <span class="tuesday">tue</span>
                       <span class="wednesday">wed</span>
                       <span class="thursday">thu</span>
                       <span class="friday">fri</span>
                       <span class="saturday">sat</span>
                       <span class="sunday">sun</span>
                    </div>

                    <div class="time">
                        <span class="hour">12</span>
                        <span class="separator">:</span>
                        <span class="minute">23</span>
                        <span class="separator">:</span>
                        <span class="second">09</span>
                    </div>

                    <div class="meridian">AM</div>
                </div>

                <div class="buttons">
                    <button>Start Timer</button>
                    <button>Toggle Theme</button>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
