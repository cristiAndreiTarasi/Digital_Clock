<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Index</title>
        <!--<link rel="stylesheet" href="light.css">-->
        <link rel="stylesheet" id="sheet" href="main.css">
    </head>
    <body onload="clockMechanism(); currDayColor();">
        <div class="container">
            <div class="clock">
                <div class="screen">
                    <div class="days">
                       <p class="monday">mon</p>
                       <p class="tuesday">tue</p>
                       <p class="wednesday">wed</p>
                       <p class="thursday">thu</p>
                       <p class="friday">fri</p>
                       <p class="saturday">sat</p>
                       <p class="sunday">sun</p>
                    </div>

                    <div class="time">
                        <div class="back">
                            <div class="hour">00</div>
                            <div class="separator">:</div>
                            <div class="minute">00</div>
                            <div class="separator">:</div>
                            <div class="second">00</div>
                        </div>

                        <div class="fore">
                            <div class="hour"></div>
                            <div class="separator">:</div>
                            <div class="minute"></div>
                            <div class="separator">:</div>
                            <div class="second"></div>
                        </div>
                    </div>

                    <div class="stopwatch">
                        <div class="bg">
                            <div class="hours">00</div>
                            <div class="separators">:</div>
                            <div class="minutes">00</div>
                            <div class="separators">:</div>
                            <div class="seconds">00</div>
                        </div>

                        <div class="fg">
                            <div class="hour"></div>
                            <div class="separators">:</div>
                            <div class="minute"></div>
                            <div class="separators">:</div>
                            <div class="second"></div>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button id="timer">Start Timer</button>
                    <button id="theme">Toggle Theme</button>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
